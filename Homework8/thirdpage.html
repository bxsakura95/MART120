				var eMail = document.getElementById("emailA").value;
				//window.alert("Hey  " + firstName);
				document.getElementById("message").innerHTML = "My name is " + fName.value + " " + lName.value + " and my email is " + emailA.value;

				{
				  document.getElementById("fName").style.backgroundColor = "red";
				  document.getElementById("fName").focus();
				  document.getElementById("fNameRequired").innerHTML = "Your first name is required.";
				  
				}
				if(lastName == "")
				{
				  document.getElementById("lName").style.backgroundColor = "red";
				  document.getElementById("lName").focus();
				  document.getElementById("lNameRequired").innerHTML = "Your last name is required.";
				}
				if(eMail == "")
				{
				  document.getElementById("emailA").style.backgroundColor = "red";

				  document.getElementById("emailARequired").innerHTML = "Your email address is required.";
				}
			}
